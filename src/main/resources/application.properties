spring.datasource.url= jdbc:mariadb://localhost:3306/collectoryx
spring.datasource.username= root
spring.datasource.password= root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# Security
# Variable que se usa para la firma de seguridad
jwt.secret = secret
#tiempo de expiración serial (12 horas) tiempo en seg
jwt.expiration = 43200

#max file and request size
spring.http.multipart.enabled=true 
spring.http.multipart.location= /upload
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=11MB
upload.file.extensions=jpg, jpeg, gif, png
spring.mvc.date-format=yyyy-MM-dd